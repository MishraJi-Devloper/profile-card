<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <!--CSS-->
   <link rel="stylesheet" href="style.css">
   <!--Boxicons CSS-->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 
    <div class="profile-card">
        <div class="image">
            <img src="my.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Arunabha Mishra</span>
            <span class="proff">Student & Coder</span>
        </div>
        <div class="media-butt">
            <a href="https://www.linkedin.com/in/arunabha-mishra-a35128245/" target="_blank" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://github.com/MishraJi-Devloper" target="_blank" style="background: #0e1012;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://twitter.com/MishraMi73789" target="_blank" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/arunabhamernstack/" target="_blank" style="background: #b12c3c;" class="link">
                 <i class='bx bxl-instagram' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Messege</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">500</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt' ></i>
                <span class="number">1k</span>
            </div>
        </div>
    </div>
</body>
</html>
